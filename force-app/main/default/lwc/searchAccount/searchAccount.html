<template>
    <lightning-card title= "Account Search screen" class="slds-p-around_medium">
      
        <lightning-input data-field="Name" value={accountName} label="Name Search" placeholder="Enter Account name" onchange={handleInputChange}></lightning-input>
        <br>
        <lightning-input data-field="Phone" value={accountPhone} placeholder="Enter Phone Number" onchange={handleInputChange}></lightning-input>
  <br>
<lightning-button label="search" type="button" onclick={handleClick}  ></lightning-button> 

<lightning-datatable
      key-field="id"
      data={displayResult}
      columns={columns}
    ></lightning-datatable>
     </lightning-card>
        </template>
