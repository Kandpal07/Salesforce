<template>
    <lightning-card title= "Account Search screen" class="slds-p-around_medium">
      
        <lightning-input class="inputField" value={accountName} label="Name Search" placeholder="Enter Account name" onchange={handleNameInputChange}></lightning-input>
        <br>
        <lightning-input label="Phone Search" value={accountPhone} placeholder="Enter Phone Number" onclick={handlePhoneInputChange}></lightning-input>
  <br>
<lightning-button label="search" type="button" onclick={handleClick}  ></lightning-button> 

<lightning-datatable
      key-field="id"
      data={displayResult}
      columns={columns}
    ></lightning-datatable>
     </lightning-card>
        </template>
